{% extends "layout.html" %}
{% block title %}Eliminar Adquirente{% endblock %}
{% block content %}
<div class="container py-3">
  <h1 class="h5 mb-3">Eliminar Adquirente</h1>
  <div class="alert alert-warning">¿Confirma eliminar el adquirente <strong>{{ acq.name }}</strong> (Código {{ acq.code }})?</div>
  <form method="post">{% csrf_token %}
    <a href="{% url 'core:config_acquirers_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </form>
</div>
{% endblock %}
