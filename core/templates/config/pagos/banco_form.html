{% extends "layout.html" %}
{% block title %}Banco{% endblock %}
{% block content %}
<div class="container py-3">
  <h1 class="h5 mb-3">{{ banco.id|default:'Nuevo Banco' }}</h1>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">{% csrf_token %}
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Código</label>
        <input name="code" class="form-control" value="{{ banco.code }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Denominación</label>
        <input name="name" class="form-control" value="{{ banco.name }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombre Comercial</label>
        <input name="commercial" class="form-control" value="{{ banco.commercial }}">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="enabled" id="enabled" {% if banco.enabled %}checked{% endif %}>
          <label class="form-check-label" for="enabled">Activo</label>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'core:config_bancos_list' %}" class="btn btn-outline-secondary">Volver</a>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
