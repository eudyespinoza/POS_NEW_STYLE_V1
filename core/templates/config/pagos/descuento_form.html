{% extends "layout.html" %}
{% block title %}Descuento{% endblock %}
{% block content %}
<div class="container py-3">
  <h1 class="h5 mb-3">{{ item.id|default:'Nuevo descuento' }}</h1>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">{% csrf_token %}
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">MÃ©todo</label>
        <select name="method_id" class="form-select" required>
          {% for m in metodos %}
          <option value="{{ m.id }}" {% if m.id|stringformat:'s' == item.method_id|stringformat:'s' %}selected{% endif %}>{{ m.name }} ({{ m.code }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tarjeta (opcional)</label>
        <select name="card_id" class="form-select">
          <option value="">-</option>
          {% for c in cards %}
          <option value="{{ c.id }}" {% if c.id|stringformat:'s' == item.card_id|stringformat:'s' %}selected{% endif %}>{{ c.brand }} ({{ c.card_code }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Porcentaje %</label>
        <input name="pct" class="form-control" type="number" step="0.01" min="0" value="{{ item.pct|default:0 }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Vigencia desde</label>
        <input name="valid_from" class="form-control" type="datetime-local" value="{{ item.ValidFrom }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Vigencia hasta</label>
        <input name="valid_to" class="form-control" type="datetime-local" value="{{ item.ValidTo }}">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="enabled" id="enabled" {% if item.enabled %}checked{% endif %}>
          <label class="form-check-label" for="enabled">Activo</label>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'core:config_discounts_list' %}" class="btn btn-outline-secondary">Volver</a>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
