{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container py-3">
  <h1 class="h5 mb-3">{{ title }}</h1>
  <form method="post" enctype="multipart/form-data" action="{{ action }}">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Archivo CSV</label>
      <input type="file" name="file" accept=".csv" class="form-control" required>
      <div class="form-text">El CSV debe incluir encabezados (id opcional para actualizar).</div>
    </div>
    <a href="javascript:history.back()" class="btn btn-outline-secondary">Volver</a>
    <button class="btn btn-primary" type="submit">Importar</button>
  </form>
</div>
{% endblock %}
