{% extends "layout.html" %}
{% block title %}Eliminar Método{% endblock %}
{% block content %}
<div class="container py-3">
  <h1 class="h5 mb-3">Eliminar Método</h1>
  <div class="alert alert-warning">¿Confirma eliminar el método <strong>{{ metodo.name }}</strong> (Código {{ metodo.code }})?</div>
  <form method="post">{% csrf_token %}
    <a href="{% url 'core:config_metodos_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </form>
</div>
{% endblock %}
