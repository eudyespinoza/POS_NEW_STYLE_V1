{% extends "layout.html" %}
{% block title %}Eliminar Plan{% endblock %}
{% block content %}
<div class="container py-3">
  <h1 class="h5 mb-3">Eliminar Plan</h1>
  <div class="alert alert-warning">¿Confirma eliminar el plan <strong>{{ item.name }}</strong> (Código {{ item.code }})?</div>
  <form method="post">{% csrf_token %}
    <a href="{% url 'core:config_plans_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </form>
</div>
{% endblock %}
