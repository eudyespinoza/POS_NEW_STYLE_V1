{% extends "layout.html" %}
{% block title %}Eliminar Tarjeta{% endblock %}
{% block content %}
<div class="container py-3">
  <h1 class="h5 mb-3">Eliminar Tarjeta</h1>
  <div class="alert alert-warning">¿Confirma eliminar la tarjeta <strong>{{ card.brand }}</strong> (Código {{ card.card_code }})?</div>
  <form method="post">{% csrf_token %}
    <a href="{% url 'core:config_cards_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </form>
</div>
{% endblock %}
